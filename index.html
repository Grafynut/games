<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Subhajit Maity">
    <title>Games</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="functaionalArea">
                <div id="level" class="Items displayNone" data-name="Level">1</div>
                <div id="score" class="Items displayNone" data-name="Score">0</div>
                <div id="startPause" class="Items"><i class="fas fa-play"></i></div>
                <div id="restart" class="Items displayNone"><i class="fas fa-redo"></i></div>
                <div id="next" class="Items displayNone"><i class="fas fa-angle-double-right"></i></div>
            </div>
            <div id="game-area">
                <div id="floor" class="floor"></div>
            </div>
            <div id="Message" class="displayNone">Game Over</div>
            <div id="timer" class="displayNone"></div>
            <div class="controls">
                <div id="left" class="Items displayNone"><i class="fas fa-caret-left"></i></div>
                <div id="right" class="Items displayNone"><i class="fas fa-caret-right"></i></div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/js/app.js" type="text/javascript"></script>

</html>
